<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple-Themed TikTok URL Converter</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="converter-container">
    <h1>TikTok URL Converter</h1>
    <p>Your friend ( David ) Cant watch a tiktok? Paste the link in here and send him the new one.</p>

    <div class="input-group">
      <input
        type="text"
        id="tiktokUrl"
        placeholder="Paste your TikTok URL here..."
      />
      <button onclick="convertUrl()">Convert</button>
    </div>

    <span id="convertedUrl"></span>
    
    <!-- Copy button appears below the converted URL -->
    <button id="copyButton" class="copy-btn" onclick="copyUrl()">Copy</button>

  </div>

  <footer>
    Made with <span style="color: #e74c3c;">â™¥</span> in an Apple-inspired theme. 
    <br/>

  </footer>

  <!-- Link to external JS -->
  <script src="./script/script.js"></script>
</body>
</html>
